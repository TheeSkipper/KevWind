<!DOCTYPE html>

<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Deft | CodeRare</title>
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

      <!-- Favicon ================== -->
      <!-- Standard -->
      <link rel="shortcut icon" href="img/favicon-144.png">
      <!-- Retina iPad Touch Icon-->
      <link rel="apple-touch-icon" sizes="144x144" href="img/favicon-144.png">
      <!-- Retina iPhone Touch Icon-->
      <link rel="apple-touch-icon" sizes="114x114" href="img/favicon-114.png">
      <!-- Standard iPad Touch Icon-->
      <link rel="apple-touch-icon" sizes="72x72" href="img/favicon-72.png">
      <!-- Standard iPhone Touch Icon-->
      <link rel="apple-touch-icon" sizes="57x57" href="img/favicon-57.png">

      <!--  Resources style ================== -->
      <link href="css/dark.css" rel="stylesheet" type="text/css" media="all"/>
      <link href="css/custom.css" rel="stylesheet" type="text/css" media="all"/>

    </head>
    <body>
      <section id="parent" class="animsition">

        <!-- Your logo -->
        <img src="img/logo.png" alt="logo" class="quick fadeIn fixed mt50 align-bottom align-right main-logo" />


        <div id="subscribe">
          <div class="row border">
            <div class="col-sm-9 col-xs-9">
              <h2 class=""><strong>Sign up</strong> for <br> Our newletter</h2>
            </div>
            <div class="mail-icon">
              <i class="ion-paper-airplane"></i>
            </div>
            <div class="col-sm-12 col-xs-12 mb50">
              <h4 class="">New cases and investigations <br>settlement deadlines, and news<br> straight to your inbok.</h4>
            </div>

            <form
            id="subscribe-form" class="col-sm-12"
            action="http://coderare.us12.list-manage.com/subscribe/post-json?u=112a29375b248b89f47be54b7&amp;id=e46717ab68"
            method="get">
              <input type="email" name="EMAIL" class="input-email round" placeholder="Email Address">
              <button type="submit" name="subscribe" class="submit btn-solid round input-submit">SUBSCRIBE</button>
              <div id="subscribe-result">
              </div>
            </form>
          </div>
        </div>

        <div id="leftSide" class="color no-delay animated slideInLeft full-height">
          <div id="map" class="custom-map map-overlay"></div>
          <div id="mapToggle">
            <a href="#toggle" id="switch" class="switch"></a>
          </div>

          <div id="home" class="center col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">

            <div class="h-content top-25">
              <h2 class="mid animated fadeInUp">January 5, 2017</h2>
              <h1 class="mid animated fadeInUp mb30 medium-heading  fw700">Music is to the <br> soul what words are to the mind.</h1>

              <div class="mt40 slow animated fadeInUp">
                <a id="subs" href="#subscribe" class="btn-solid mr20 round">GET IN TOUCH</a>
                <div class="social_tab inline">
                  <ul class="social_icons">
                    <li><a href="#"><i class="ti-facebook "></i></a></li>
                    <li><a href="#"><i class="ti-twitter-alt "></i></a></li>
                    <li><a href="#"><i class="ti-tumblr-alt "></i></a></li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="copyright quick fadeIn align-bottom fixed">
              <p class="block  fw400">
                <i class="ti-location-pin pr5 pl5"></i> 438 Marine Parade Elwood, Victoria.
             </p>
            </div>

          </div>

        </div>


        <div id="rightSide" class="visible img-only">
          <div class="background-img-holder percent84" class="percent84">
            <img src="img/1920x1280.jpg" alt="This is my work">
          </div>

        </div>
      </section>


      <script src="js/jquery-1.11.3.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/animsition.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
      <script src="js/jquery.countdown.min.js"></script>
      <script src="js/photoswipe.min.js"></script>
      <script src="js/photoswipe-ui-default.min.js"></script>
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="js/map.js"></script>
      <script src="js/script.js"></script>
  </body>
</html>
